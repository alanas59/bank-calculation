<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-amber-500">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                 <div class="bg-blue-400 p-8 rounded">
                     <h1 class="text-2xl">Deposite</h1>
                     <h1 class="text-4xl">$<span id="deposite-total">00</span></h1>
                 </div>
                 <div class="bg-green-400 p-8 rounded">
                     <h1 class="text-2xl">Withdraw</h1>
                     <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
                 </div>
                 <div class="bg-yellow-400 p-8 rounded">
                     <h1 class="text-2xl">Balance</h1>
                     <h1 class="text-4xl">$<span id="balance-total">1200</span></h1>
                 </div>
                
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h1 class="text-2xl">Please Deposite</h1>
                    <div>
                        <input id="deposite-input" class="border-2 border-gray-800 block w-3/4 mb-4 px-2" type="text" name="" id="" placeholder="$ amount you want to deposite">
                        <button id="deposite-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h1 class="text-2xl">Please Withdraw</h1>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-800 block w-3/4 mb-4 px-2" type="text" name="" id="" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>
</html>
