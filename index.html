<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-amber-500">My Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-5 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-800 block w-3/4 mb-4 px-2" type="email" name="" id="" placeholder="your email">
                <input id="user-password" class="border-2 border-gray-800 block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
  
    
    <script src="login.js"></script>
</body>
</html>
